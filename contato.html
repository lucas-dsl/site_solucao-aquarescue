<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/padronizacao.css">
  <link rel="stylesheet" href="styles/contato.css">
  <title>Contato</title>
</head>

<body>

  <header>
    <a href="index.html" aria-label="Página inicial AquaRescue">
      <img src="img/header/logo.png" alt="Logotipo da AquaRescue" class="logo-header">
    </a>
    <nav aria-label="Navegação Principal">
      <ul id="menu-links">
        <li><a href="index.html" class="link-suave">Início</a></li>
        <li><a href="integrantes.html" class="link-suave">Integrantes</a></li>
        <li><a href="solucao.html" class="link-suave">Solução</a></li>
        <li><a href="faq.html" class="link-suave">FAQ</a></li>
        <li><a href="contato.html" class="link-suave link-ativado">Contato</a></li>
      </ul>
    </nav>
    <button>Entre em contato</button>

    <div class="menu-hamburguer" onclick="abrirMenu()" aria-label="Abrir menu de navegação">
      <img src="img/header/menu-header.png" alt="Menu de links">
    </div>
  </header>

  <main>
    <section class="section">
      <h2>Entre em contato</h2>
      <p>Estamos à disposição para esclarecer dúvidas</p>
      <div class="contato">
        <div class="area-entrar-contato">
          <h3>Envie uma Mensagem</h3>

          <form onsubmit="return validarFormulario()">
            <div class="campo">
              <label for="nome">Nome</label>
              <input type="text" id="nome" onblur="validarNome()">
              <small class="erro" id="erro-nome"></small>
            </div>

            <div class="campo">
              <label for="email">E-mail</label>
              <input type="email" id="email" onblur="validarEmail()">
              <small class="erro" id="erro-email"></small>
            </div>

            <div class="campo">
              <label for="assunto">Assunto</label>
              <input type="text" id="assunto" onblur="validarAssunto()">
              <small class="erro" id="erro-assunto"></small>
            </div>

            <div class="campo">
              <label for="mensagem">Mensagem</label>
              <textarea id="mensagem" onblur="validarMensagem()"></textarea>
              <small class="erro" id="erro-mensagem"></small>
            </div>

            <button type="submit">Enviar Mensagem</button>
          </form>

        </div>
      </div>
    </section>
  </main>

  <footer>
    <img src="img/header/logo.png" class="logo-footer" alt="Logotipo da AquaRescue">
    <p>Copyright &copy; 2025 by Time EcoVision | Todos os direitos reservados</p>
    <div class="icones-footer">
      <img src="img/footer/icone-telefone.png" alt="Ícone de telefone">
      <p>(11) 99999-9999</p>
      <img src="img/footer/icone-email.png" alt="Ícone de e-mail">
      <p>AquaRescue@gmail.com</p>
    </div>
  </footer>

  <script src="js/padronizacao.js"></script>
  <script src="js/contato.js"></script>
</body>

</html>
